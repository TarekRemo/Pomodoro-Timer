<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <section class="container">
            <header>
                <h1>POMODORO TIMER</h1>
            </header>

            <article class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </article>

            <section class="timer">
                <figure class="circle">
                    <div class="time">
                        <span id="minutes"></span>
                        <span>:</span>
                        <span id="seconds"></span>
                    </div>
                </figure>
            </section>
            
            <footer class="controls">
                <button id="start">start</button>
                <button id="setterEnabler">set Time</button>

                <div id="timeSetter">
                    <form class="time-inputs" id="timeForm">
                        <label for="workTime">Working time (minutes):</label>
                        <input type="number" id="workTime" name="workTime" min="1" value="25" required>

                        <label for="restTime">Resting time (minutes):</label>
                        <input type="number" id="restTime" name="restTime" min="1" value="5" required>

                        <button type="submit">Set Times</button>
                    </form>
                </div>
            </footer>

        </section>
    </main>

</body>
</html>
